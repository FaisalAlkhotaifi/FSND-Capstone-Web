<h2 mat-dialog-title>New Actor</h2>
<div mat-dialog-content>
    <div>
        <mat-form-field class="full_width">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="data.name">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Age</mat-label>
            <input matInput [(ngModel)]="data.age">
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-stroked-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Save</button>
    <button mat-stroked-button (click)="onCancel()">Cancel</button>
</div>
